// Buy Binds
bind "kp_end" " buy hegrenade;"
bind "kp_downarrow" " buy flashbang;"
bind "kp_pgdn" " buy smokegrenade;"
bind "kp_leftarrow" " buy molotov; buy incgrenade;"
bind "kp_5" " buy vest;"
bind "kp_rightarrow" " buy vesthelm;"
bind "kp_home" "buy p250;"
bind "kp_uparrow" "buy tec9; buy fiveseven;"
bind "kp_pgup" "buy deagle; buy revolver;"
bind "kp_ins" "buy m4a1; buy ak47;"
bind "kp_del" " buy defuser;"
bind "kp_minus" "buy awp;"
bind "kp_multiply" "buy ssg08;"
bind "kp_enter" "buy mac10; buy mp9;"
bind "kp_plus" "buy ump45;"



// Disconnect from game
bind "F4" "disconnect"

// Select stuff
bind "e" slot1
bind "q" slot2
bind "mouse5" +use
bind "f" +lookatweapon

// Network Stuff
rate “128000”
cl_cmdrate “128”
cl_updaterate “128”

// disable automatically switching to a more powerful weapon when it is picked up.
cl_autowepswitch “0”

// set your maximum allowable ping in CS:GOs matchmaking
mm_session_max_ping 60

//Bobbing and Movement Shifting - remove all the dumb view bob
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_showloadout "1"
cl_bobcycle "1"

// Bypass OS Interface & Acceleration - yes
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Radar - radar settings + adjustment on numpad enter
cl_radar_rotate "1"
cl_radar_always_centered "0"
cl_radar_scale "0.32"
cl_radar_icon_scale_min "0.5"

// Match Max Ping
mm_session_max_ping 50

// Video Stuff
mat_queue_mode "-1"
mat_vsync "0"

// FPS Stuff
cl_forcepreload "1"
mat_queue_mode "2"
cl_disablehtmlmotd "1"
echo “Loaded autoexec!”
r_drawtracers_firstperson 0

// MISC
gameinstructor_enable "0"
cl_autohelp "0"
cl_showhelp "0"
ui_steam_overlay_notification_position "bottomright"
con_enable "1"
bind "F7" "voice_enable 0"
bind "F8" "voice_enable 1"
voice_scale 0.3
